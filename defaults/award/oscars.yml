dynamic_collections:
  Oscars Winners Awards:
    type: imdb_awards
    sync: true
    data:
      event_id: ev0000003
      starting: latest-4
      ending: latest
    title_format: Oscars Winners <<key_name>>
    template:
      - use_year_collections
      - imdb_award
      - shared
      - arr
      - custom
    template_variables:
      winning:
        default: true
      collection_order:
        default: release
      allowed_libraries:
        default: movie
      image:
        default: award/oscars/winner/<<key>>
      translation_key:
        default: oscars_year
      dynamic:
        default: true

  Oscars Nominees:
    type: imdb_awards
    sync: true
    data:
      event_id: ev0000003
      starting: latest
      ending: latest
    title_format: Oscars Nominees <<key_name>>
    template:
      - use_year_collections
      - imdb_award
      - shared
      - arr
      - custom
    template_variables:
      winning:
        default: false
      collection_order:
        default: release
      allowed_libraries:
        default: movie
      image:
        default: award/oscars/nomination/<<key>>
      # translation_key:
        # default: oscars_year
      dynamic:
        default: true